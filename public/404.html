<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    /* Reset some basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Centering content in the viewport */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Full viewport height */
      background-color: #f3f4f6; /* Light gray background */
      text-align: center;
      gap: 20px; /* Space between the elements */
    }

    /* 404 number style */
    .title {
      font-size: 10rem; /* Very large font */
      font-weight: 900;
      color: #9538e2; /* Purple color */
    }

    /* Subtitle style */
    .subtitle {
      font-size: 3rem;
      font-weight: 600;
      color: #4a4a4a; /* Dark gray */
    }

    /* Message text style */
    .message {
      font-size: 1.25rem;
      color: #666666; /* Medium gray */
      max-width: 600px;
      margin: 0 auto;
    }

    /* Optional: adding a little space at the bottom */
    body {
      padding-bottom: 50px; /* To prevent the page from being too close to the bottom */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">404</h2>
    <h4 class="subtitle">Not Found</h4>
    <p class="message">The Resource Requested Could Not Be Found On This Server!</p>
  </div>
</body>
</html>
